<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="./assets/css/blog.css" />

<body>
    <header>
        <h1>Food Blog</h1>
        <form>
            <button><i class="fa fa-sun-o"></i> Light</button>
        </form>
    </header>


    <main>
        <img src="./assets/images/burger.jpg" />
        <section>
            <h2>What's kind of food did you try today?</h2>
            <form>
                <label for="username" >Username</label>
                <input type="text" required id="username"><br>
                <label for="title">Title</label>
                <input type="text" id="title" required><br>
                <label for="content" required>Content</label>
                <textarea rows="4" height="10px" id="content"></textarea><br>
                <input type="submit" value="Submit" id="submit-button">
            </form>
        </section>

    </main>
</body>
