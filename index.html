<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-80" />
    <title>Food Blog</title>
    <link rel="stylesheet" href="./assets/css/form.css" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body class="theme">
    <header>
        <h1>Food Blog</h1>
        <form>
            <button id="light"><i class="fa fa-sun-o"></i> Light</button>
        </form>
    </header>


    <main>
        <img src="./assets/images/burger.jpg" />
        <section>
            <h2>What's kind of food did you try today?</h2>
            <form>
                <label for="username">Username</label>
                <input type="text" id="username" required><br>
                <label for="title">Title</label>
                <input type="text" id="title" required><br>
                <label for="content">Content</label>
                <textarea rows="4" height="10px" id="content" required></textarea><br>
                <button id="submit-button"><a href="./index.html">Submit</a></button>
            </form>
        </section>

    </main>

    <script src="./assets/js/form.js"></script>
    <script src="./assets/js/logic.js"></script>
</body>



</html>
